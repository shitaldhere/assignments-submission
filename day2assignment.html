<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM CREATION </title>
</head>
<body>
    <h2>REGISTRATION FORM FOR HTML AND CSS COURSE</h2>
    <p>This is the sign up form for registering to the HTML and CSS Zero to Hero course on Let's Upgrade, by submitting the form you can attend the online classes, thank you!</p>
    <form>
        <label for="name" id="name">FIRST NAME:</label>
        <input type="text" placeholder="first name"><br><br>

        <label for="last name" id="last name">LAST NAME:</label>
        <input type="text" placeholder="last name"><br><br>

        <label for="contactnumber" id="contactnumber">CONTACT NUMBER:</label>
        <input type="number" placeholder="contact number"><br><br>

        <label for="password" id="password">PASSWORD:</label>
        <input type="password" placeholder="password"><br><br>

        <label for="email " id="email" >EMAIL ID:</label>
        <input type="email" placeholder="email id"><br><br>

        <label for="SUBMIT" id="SUBMIT">SUBMIT</label>
        <input type="button" value="SUBMIT"><br><br>
    </form>
</body>
</html>
